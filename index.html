<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm/lib/xterm.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #000; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #terminal { width: 90vw; height: 90vh; }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <script>
        const socket = io();
        const term = new Terminal({
            cursorBlink: true,
            theme: {
                background: '#1a1a1a'
            }
        });

        term.open(document.getElementById('terminal'));

        term.onData(data => {
            socket.emit('input', data);
        });

        socket.on('output', (data) => {
            term.write(data);
        });
    </script>
</body>
</html>
